<div class="uk-container-small uk-align-center">
  <div class="uk-margin uk-column-1-2">
    <form [formGroup] = "form">
    <input class="uk-input uk-form-width-large uk-align-center"
           type="text" placeholder="What needs to be done ?"
           style="margin-bottom: 0"
           formControlName="title"
           [class.error]="titleControlInvalid">
      <div
        class="__error"
        *ngIf="titleControlInvalid">
        <p>Todo must have a Title</p>
      </div>
    <button class="uk-button uk-button-default" (click)="this.createTodo(form)">Add</button>
    </form>
  </div>
  <div class="uk-child-width-1-3@s" uk-grid>
    <div>
      <h4>Todo</h4>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todos"
        [cdkDropListConnectedTo]="[inProgresList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
       >
        <div class="example-box" *ngFor="let item of todos" cdkDrag>{{item.title}}</div>
      </div>
    </div>
    <div>
      <h4>In Progress</h4>
      <div
        cdkDropList
        #inProgresList="cdkDropList"
        [cdkDropListData]="inProgres"
        [cdkDropListConnectedTo]="[todoList,doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
       >
        <div class="example-box" *ngFor="let item of inProgres" cdkDrag>{{item.title}}</div>
      </div>
    </div>
    <div>
      <h4>Done</h4>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[inProgresList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        >
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
      </div>
    </div>
</div>
</div>
